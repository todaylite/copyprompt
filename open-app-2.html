<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open My PWA</title>
  <style>
    .open-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(45deg, #ff7b00, #ff0077);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .open-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>
<h2>Successful install App<h2>
  <a href="https://todaylite.github.io/copyprompt/index.html"><button class="open-btn" onclick="openApp()">OPEN APP</button>
</a>
  <script>
    function openApp() {
      // Android intent URL se open karna
      window.location.href =
        "https://todaylite.github.io/copyprompt/index.html";
    }
  </script>

</body>
</html>
