<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>COPYPROMPT App</title>
  <style>
    #installAppBtn, #openAppBtn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
    }
    #installAppBtn { background: #007bff; color: #fff; }
    #openAppBtn { background: #28a745; color: #fff; display: none; }
  </style>
</head>
<body>
  <button id="installAppBtn">Install App</button>
  <button id="openAppBtn">Open in App</button>

  <script>
    let deferredPrompt;

    const installBtn = document.getElementById('installAppBtn');
    const openAppBtn = document.getElementById('openAppBtn');

    // Install Prompt handle
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          installBtn.style.display = 'none';
          // App install hone ke turant baad redirect
          window.location.href = "https://eloanwarehouse.blogspot.com";
          // Open button enable
          localStorage.setItem("appInstalled", "yes");
          checkButtons();
        }
        deferredPrompt = null;
      }
    });

    // Check if app is running standalone (PWA ke andar)
    function isInStandaloneMode() {
      return (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true);
    }

    // Button display logic
    function checkButtons() {
      const installed = localStorage.getItem("appInstalled") === "yes";

      if (installed) {
        installBtn.style.display = 'none'; // Install button hide
        if (!isInStandaloneMode()) {
          openAppBtn.style.display = 'inline-block'; // Browser me dikhao
        } else {
          openAppBtn.style.display = 'none'; // App ke andar hide
        }
      }
    }

    // Open button click â†’ redirect
    openAppBtn.addEventListener('click', () => {
      window.location.href = "https://eloanwarehouse.blogspot.com";
    });

    // Page load par check karo
    window.addEventListener('load', checkButtons);
  </script>
</body>
</html>
