<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PWA Install / Open Flow</title>

  <style>
    body {
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:50px;
    }
    button {
      padding:12px 24px;
      margin:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    #installBtn {
      background:#ff9800;
      color:#fff;
      display:none;
    }
    #openBtn {
      background:#4caf50;
      color:#fff;
      display:none;
    }
    button:hover { opacity:0.8; }
  </style>
</head>
<body>

  <h2>âš¡ PWA Install / Open App Flow</h2>
  <button id="installBtn">Install App</button>
  <button id="openBtn">Open App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const openBtn = document.getElementById('openBtn');

    // Listen for the install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    // Handle Install Click
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          console.log('âœ… User accepted install');
          installBtn.style.display = 'none';
          openBtn.style.display = 'inline-block';
        }
        deferredPrompt = null;
      }
    });

    // Check if already installed
    window.addEventListener('appinstalled', () => {
      console.log("ðŸ“² App installed successfully");
      installBtn.style.display = 'none';
      openBtn.style.display = 'inline-block';
    });

    // If app is already installed (Standalone check)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      openBtn.style.display = 'inline-block';
    }

    // Open App Button action
    openBtn.addEventListener('click', () => {
      // Redirect target after open
      window.location.href = "https://eloanwarehouse.blogspot.com/p/home-web.html"; 
    });
  </script>
</body>
</html>
