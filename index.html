<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>COPYPROMPT App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b6cb0">

  <!-- Icons -->
  <link rel="icon" href="icons/icon-192.png" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border:1px solid white;
      border-radius: 25px;
      background: linear-gradient(to left, orange -14%,pink 68%);
      color:white;
      cursor: pointer;
      transition: 0.3s;
      animation:subbtnanim  3s infinite;
    }

    .overlay button:hover {
      background: #f1c40f;
      color: black;
    }
    
    
    @keyframes pulseShadow {
    0% {
      box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
    }
    50% {
      box-shadow: 0 0 20px #ff9900, 0 0 30px #ff9900, 0 0 40px #ff9900;
    }
    100% {
      box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
    }
  }
  </style>
</head>
<body>
  
<img src="">
  <button id="installBtn" style="display:none;background:white;border-radius:20px;color:black;">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Listen for beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    });

    // Listen for appinstalled event
    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully!');
      // Redirect after successful install
      window.location.href = "https://eloanwarehouse.blogspot.com/p/pinterest-style-gallery.html";
    });
  </script>
</body>
</html>
