<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    #installBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: white;
      cursor: pointer;
    }
    #installBtn.show {
      display: inline-block;
    }

    #openBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: white;
      cursor: pointer;
    }
    #openBtn.show {
      display: inline-block;
    }
    
  </style>
</head>
<body>
  <h1>Ã°Å¸Å¡â‚¬ My PWA App</h1>
  <p>Progressive Web App Demo</p>

  <button id="installBtn">Install AppðŸ’™1</button>
 <button id="openBtn">ðŸš€ Open App</button>

  <script>
  const installBtn = document.getElementById("installBtn");
  const openBtn = document.getElementById("openBtn");

  // Function to detect if app is already installed
  function checkPWAInstalled() {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    if (isStandalone) {
      // App is installed
      installBtn.style.display = "none";
      openBtn.style.display = "inline-block";
    } else {
      // App not installed
      installBtn.style.display = "inline-block";
      openBtn.style.display = "none";
    }
  }

  // Check on page load
  window.addEventListener("load", checkPWAInstalled);

  // Optional: check on visibility change (e.g., after install)
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) checkPWAInstalled();
  });
</script>
</body>
</html>
