<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PWA Install / Open Flow</title>
  <style>
    body {
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:50px;
    }
    button {
      padding:12px 24px;
      margin:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    #installBtn {
      background:#ff9800;
      color:#fff;
      display:none;
    }
    #openBtn {
      background:#4caf50;
      color:#fff;
      display:none;
    }
    button:hover { opacity:0.8; }
  </style>
</head>
<body>

  <h2>âš¡ COPYPROMPT APP</h2>
  <button id="installBtn">ðŸ“¥ Install App</button>
  <button id="openBtn">ðŸš€ Open App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const openBtn = document.getElementById('openBtn');

    // STEP 1: Check if already installed (standalone)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      openBtn.style.display = "inline-block";
    } else {
      installBtn.style.display = "inline-block";
    }

    // STEP 2: Listen install prompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    // STEP 3: Install button click
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("âœ… Installed");
          installBtn.style.display = "none";
          openBtn.style.display = "inline-block";
        }
        deferredPrompt = null;
      } else {
        // Fallback: direct link to PWA
        window.location.href = "https://todaylite.github.io/copyprompt/index.html";
      }
    });

    // STEP 4: After app installed
    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
      openBtn.style.display = "inline-block";
    });

    // STEP 5: Open App button action
    openBtn.addEventListener("click", () => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        // Inside PWA â†’ open app page
        window.location.href = "https://eloanwarehouse.blogspot.com/p/copyprompt-app.html";
      } else {
        // In Browser â†’ open web home page
        window.location.href = "https://eloanwarehouse.blogspot.com/p/home-web.html";
      }
    });
  </script>
</body>
</html>
