<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>My PWA App</title>  

  <!-- Manifest -->  
  <link rel="manifest" href="manifest.json">  

  <!-- Theme color -->  
  <meta name="theme-color" content="#000000">  

  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background: #f5f5f5;  
      text-align: center;  
      padding: 40px;  
    }  
    #installBtn, #openBtn {  
      display: none;  
      padding: 12px 25px;  
      font-size: 18px;  
      border: none;  
      border-radius: 8px;  
      margin: 10px;  
      cursor: pointer;  
    }  
    #installBtn {  
      background: #ff4747;  
      color: white;  
    }  
    #openBtn {  
      background: #28a745;  
      color: white;  
    }  
    .show {  
      display: inline-block;  
    }  
  </style>  
</head>  
<body>  
  <h1>ðŸš€ My PWA App</h1>  
  <p>Progressive Web App Demo</p>  

  <button id="installBtn">ðŸ“² Install App</button>  
  <button id="openBtn">ðŸ“‚ Open App</button>  

  <script>  
    let deferredPrompt;  
    const installBtn = document.getElementById("installBtn");  
    const openBtn = document.getElementById("openBtn");  

    // Install prompt show  
    window.addEventListener("beforeinstallprompt", (e) => {  
      e.preventDefault();  
      deferredPrompt = e;  
      installBtn.classList.add("show");  
    });  

    // Install button click  
    installBtn.addEventListener("click", async () => {  
      if (deferredPrompt) {  
        deferredPrompt.prompt();  
        const { outcome } = await deferredPrompt.userChoice;  
        console.log("User response:", outcome);  
        deferredPrompt = null;  
        installBtn.classList.remove("show");  

        if (outcome === "accepted") {  
          openBtn.classList.add("show");  
        }  
      }  
    });  

    // Open App button click  
    openBtn.addEventListener("click", () => {  
      // start_url manifest me jo diya hai us par open karega  
      window.location.href = "index.html";  
    });  

    // Agar already installed hai to open button dikhaye  
    window.addEventListener("DOMContentLoaded", () => {  
      if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {  
        installBtn.classList.remove("show");  
        openBtn.classList.add("show");  
      }  
    });  

    // Service Worker Register  
    if ("serviceWorker" in navigator) {  
      navigator.serviceWorker.register("sw.js").then(() => {  
        console.log("âœ… Service Worker Registered");  
      }).catch(err => console.log("SW fail:", err));  
    }  
  </script>  
</body>  
</html>
