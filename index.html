<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>COPYPROMPT App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b6cb0">

  <!-- Icons -->
  <link rel="icon" href="icons/icon-192.png" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ Welcome to My PWA COPYPROMPT</h1>
  <p>This is a Progressive Web App hosted on GitHub Pages.</p>

  <button id="installBtn" style="display:none;">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    // Listen for beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    });

    // Listen for appinstalled event
    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully!');
      // Redirect after successful install
      window.location.href = "https://eloanwarehouse.blogspot.com/p/pinterest-style-gallery.html";
    });
  </script>
</body>
</html>
