<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    #installBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: white;
      cursor: pointer;
    }
    #installBtn.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Ã°Å¸Å¡â‚¬ My PWA App</h1>
  <p>Progressive Web App Demo</p>

  <button id="installBtn">Ã°Å¸â€œÂ² Install App</button>
<button id="openBtn" style="display:none; padding:12px 25px; font-size:18px; border:none; border-radius:8px; background:#4CAF50; color:white; cursor:pointer;">ðŸš€ Open App</button>


  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.add("show");
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("User response:", outcome);
        deferredPrompt = null;
        installBtn.classList.remove("show");
      }
    });

    // Service Worker Register
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Ã¢Å“â€¦ Service Worker Registered");
      }).catch(err => console.log("SW fail:", err));
    }
  </script>











<script>
  const openBtn = document.getElementById("openBtn");

  // Check if PWA is already installed
  function isAppInstalled() {
    // For standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) return true;
    // For iOS Safari
    if (window.navigator.standalone) return true;
    return false;
  }

  // Show the open button only if app is installed
  if (isAppInstalled()) {
    openBtn.style.display = "inline-block";
  }

  openBtn.addEventListener("click", () => {
    // Open the PWA's start URL
    window.location.href = "index.html"; // or your start_url
  });

  // Optional: Detect if app installed after prompt
  window.addEventListener("appinstalled", () => {
    openBtn.style.display = "inline-block";
    console.log("App was installed!");
  });
</script>


  
</body>
</html>
