<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CopyPrompt App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b6cb0">
  <style>
    body {
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:50px;
    }
    button {
      padding:12px 24px;
      margin:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    #installBtn { background:#ff9800; color:#fff; display:none; }
    #openBtn { background:#4caf50; color:#fff; display:none; }
  </style>
</head>
<body>
  <h2>⚡ CopyPrompt PWA</h2>
  <button id="installBtn">📥 Install App</button>
  <button id="openBtn">🚀 Open App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    const openBtn = document.getElementById('openBtn');

    // Check if running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      openBtn.style.display = "inline-block";
    }

    // Listen for install prompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block"; // show install btn
    });

    // Install App
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          console.log("✅ Installed");
          installBtn.style.display = "none";
          openBtn.style.display = "inline-block";
        }
        deferredPrompt = null;
      } else {
        // Fallback: user can manually add via Chrome menu
        alert("ℹ️ Please use Chrome menu → 'Add to Home screen' to install.");
      }
    });

    // After installation event
    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
      openBtn.style.display = "inline-block";
    });

    // Open App Button
    openBtn.addEventListener("click", () => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        window.location.href = "https://eloanwarehouse.blogspot.com/p/copyprompt-app.html";
      } else {
        window.location.href = "https://eloanwarehouse.blogspot.com/p/home-web.html";
      }
    });
  </script>

  <!-- Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker Registered");
      });
    }
  </script>
</body>
</html>
