<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    #installBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: white;
      cursor: pointer;
    }
    #installBtn.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ My PWA App</h1>
  <p>Progressive Web App Demo</p>

  <button id="installBtn" style="display:none;">ðŸ“² Install App</button>
<button id="openBtn" style="display:none;">ðŸš€ Open App</button>

<script>
const installBtn = document.getElementById("installBtn");
const openBtn = document.getElementById("openBtn");
let deferredPrompt;

// --- Detect if app is already installed ---
const isAppInstalled = () => {
  return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
};

// --- Show buttons based on status ---
if (isAppInstalled()) {
  // App already installed â†’ show Open button
  openBtn.style.display = "inline-block";
  openBtn.addEventListener("click", () => {
    window.location.href = "index.html"; // app ka main page
  });
} else {
  // App not installed â†’ check PWA support
  if (!("BeforeInstallPromptEvent" in window || ("serviceWorker" in navigator && "onbeforeinstallprompt" in window))) {
    // Unsupported device â†’ redirect
    window.location.href = "https://veeimg.blogspot.com/p/support.html";
  } else {
    // Supported â†’ show Install button
    installBtn.style.display = "inline-block";
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("âœ… User installed the app");
          setTimeout(() => {
            window.location.href = "thankyou.html"; // redirect after 5s
          }, 5000);
        }
        deferredPrompt = null;
      }
    });
  }
}

// Service Worker register
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js")
    .then(() => console.log("âœ… Service Worker Registered"))
    .catch(err => console.log("SW fail:", err));
}
</script>
  
</body>
</html>
