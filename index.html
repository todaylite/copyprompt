<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA App</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    button {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4747;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    button.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ My PWA App</h1>
  <p>Progressive Web App Demo</p>

  <button id="installBtn">ðŸ“² Install App</button>
  <button id="openBtn">âœ… Open App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    const openBtn = document.getElementById("openBtn");

    // Listen for install prompt
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.add("show");
    });

    // Install button click
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("User response:", outcome);
        deferredPrompt = null;
        installBtn.classList.remove("show");
      }
    });

    // Detect when app is installed
    window.addEventListener("appinstalled", () => {
      console.log("PWA Installed âœ…");
      installBtn.classList.remove("show");
      openBtn.classList.add("show");
      localStorage.setItem("pwa_installed", "true"); // remember status
    });

    // On page load check if already installed
    if (localStorage.getItem("pwa_installed") === "true") {
      installBtn.classList.remove("show");
      openBtn.classList.add("show");
    }

    // Open App button action (redirect to start_url from manifest)
    openBtn.addEventListener("click", () => {
      window.location.href = "index.html"; // ðŸ‘ˆ yaha apne PWA ka start_url daalna
    });

    // Service Worker Register
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("âœ… Service Worker Registered");
      }).catch(err => console.log("SW fail:", err));
    }
  </script>
</body>
</html>
