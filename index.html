<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    #installBtn { background: #ff4747; display: none; }
    #openBtn { background: #4CAF50; display: none; }
  </style>
</head>
<body>
  <h1>ðŸš€ My PWA App</h1>
  <p>Progressive Web App Demo</p>

  <button id="installBtn">ðŸ“² Install App</button>
  <button id="openBtn">ðŸš€ Open App</button>

  <script>
    const installBtn = document.getElementById("installBtn");
    const openBtn = document.getElementById("openBtn");
    let deferredPrompt;

    // Listen for beforeinstallprompt event
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show install button only if app not installed
      if (!localStorage.getItem('pwaInstalled')) {
        installBtn.style.display = "inline-block";
      }
    });

    // Install button click
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          localStorage.setItem('pwaInstalled', 'true');
          installBtn.style.display = "none";
          openBtn.style.display = "inline-block";
        }
        deferredPrompt = null;
      }
    });

    // Appinstalled event
    window.addEventListener("appinstalled", () => {
      localStorage.setItem('pwaInstalled', 'true');
      installBtn.style.display = "none";
      openBtn.style.display = "inline-block";
      console.log("App installed!");
    });

    // Page load check
    function checkAppStatus() {
      if (localStorage.getItem('pwaInstalled') || window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        installBtn.style.display = "none";
        openBtn.style.display = "inline-block";
      } else {
        installBtn.style.display = "inline-block";
        openBtn.style.display = "none";
      }
    }
    checkAppStatus();

    // Open button click
    openBtn.addEventListener("click", () => {
      window.location.href = "index.html"; // Replace with your PWA start_url
    });

    // Service Worker Registration
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("âœ” Service Worker Registered"))
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
</body>
</html>
